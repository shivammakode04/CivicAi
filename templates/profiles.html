<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-50 flex items-center justify-center h-screen p-4">
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-md overflow-hidden border border-slate-100">
        <div class="bg-gradient-to-r from-blue-600 to-indigo-600 p-6 flex justify-between items-center text-white">
            <h2 class="text-xl font-bold">Update Profile</h2>
            <a href="{% url 'dashboard' %}" class="bg-white/20 hover:bg-white/30 p-2 rounded-full transition"><i class="fas fa-times"></i></a>
        </div>
        
        <form action="{% url 'update_profile' %}" method="POST" enctype="multipart/form-data" class="p-8 space-y-5">
            {% csrf_token %}
            
            <div class="flex justify-center -mt-12 mb-2">
                <div class="relative group">
                    <div class="w-24 h-24 rounded-full bg-slate-200 border-4 border-white shadow-lg overflow-hidden">
                        {% if user.profile_pic %}
                        <img src="{{ user.profile_pic.url }}" class="w-full h-full object-cover">
                        {% else %}
                        <div class="w-full h-full flex items-center justify-center text-2xl font-bold text-slate-400 bg-slate-100">{{ user.username.0|upper }}</div>
                        {% endif %}
                    </div>
                    <label class="absolute bottom-0 right-0 bg-blue-600 text-white p-1.5 rounded-full shadow-md cursor-pointer hover:bg-blue-700 transition border-2 border-white">
                        <i class="fas fa-camera text-xs"></i>
                        <input type="file" name="profile_pic" class="hidden">
                    </label>
                </div>
            </div>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Current City</label>
                    <input type="text" name="city" value="{{ user.city }}" class="w-full p-3 rounded-xl bg-slate-50 border border-slate-200 focus:border-blue-500 outline-none transition font-bold text-slate-700" required>
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Phone Number</label>
                    <input type="text" name="phone" value="{{ user.phone|default:'' }}" class="w-full p-3 rounded-xl bg-slate-50 border border-slate-200 focus:border-blue-500 outline-none transition">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Address</label>
                    <textarea name="address" rows="2" class="w-full p-3 rounded-xl bg-slate-50 border border-slate-200 focus:border-blue-500 outline-none transition">{{ user.address|default:'' }}</textarea>
                </div>
            </div>

            <button class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-xl font-bold shadow-lg shadow-blue-200 transition transform hover:scale-[1.02]">Save Changes</button>
        </form>
    </div>
</body>
</html>
